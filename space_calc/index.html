<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Clint Fowler">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Wallpoet&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
        <script defer src="space_calc.js"></script>

        <title>Space Calc</title>
    </head>

    <body>

        <canvas id="starfield"></canvas>

        <div id="content">

            <h1>Space Calc</h1>

            <p id="countdown"></p>

            <section class="stage hide scale down">

                <div id="calc_sphere">
                    <span class="shadow"></span>
                </div>

                    <div class="display">
                        <div class="nums" id="input">0</div>
                        <div class="nums" id="output">0</div>
                    </div>

                    <div id="keypad">

                        <div onclick="allClear()" class="keys tinyfont" id="ac">AC</div>
                        <div onclick="posnegSelect()" class="keys tinyfont" id="neg">+/-</div>
                        <div onclick="mathOperator(this)" class="keys" id="divide">/</div>
                        <div onclick="mathOperator(this)" class="keys" id="multiply">x</div>
                        <div onclick="mathOperator(this)" class="keys" id="two">-</div>
                        <div onclick="mathOperator(this)" class="keys" id="plus">+</div>
                        <div onclick="decimalSelect()" class="keys" id="decimal">.</div>
                        <div onclick="numberSelect(this)" class="keys" id="zero">0</div>
                        <div onclick="numberSelect(this)" class="keys" id="one">1</div>
                        <div onclick="numberSelect(this)" class="keys" id="two">2</div>
                        <div onclick="numberSelect(this)" class="keys" id="three">3</div>
                        <div onclick="numberSelect(this)" class="keys" id="four">4</div>
                        <div onclick="percentConvert()" class="keys" id="percent">%</div>
                        <div onclick="numberSelect(this)" class="keys" id="five">5</div>
                        <div onclick="numberSelect(this)" class="keys" id="six">6</div>
                        <div onclick="numberSelect(this)" class="keys" id="seven">7</div>
                        <div onclick="numberSelect(this)" class="keys" id="eight">8</div>
                        <div onclick="numberSelect(this)" class="keys" id="nine">9</div>
                        <div onclick="equalSelect()" class="keys" id="equal">=</div>
                        <div onclick="clearSelect()" class="keys tinyfont" id="clear">BKSP</div>

                    </div>

            </section>

        </div>

    </body>

</html>
