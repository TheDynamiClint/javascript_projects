<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Clint Fowler">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Wallpoet&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
        <script defer src="space_calc.js"></script>

        <title>Space Calc</title>
    </head>

    <body>

        <canvas id="starfield"></canvas>

        <div id="content">

            <h1>Space Calc</h1>

            <p id="countdown"></p>

            <section class="stage hide scale" id="hidden">

                <div class="hide scale" id="calc_sphere">
                    <span class="shadow hide scale"></span>
                </div>

                    <div class="display hide scale">
                        <div class="nums hide scale">1,234.0</div>
                    </div>

                    <div id="keypad" class="hide scale">

                        <div class="keys tinyfont hide scale" id="ac">AC</div>
                        <div class="keys tinyfont hide scale" id="neg">+/-</div>
                        <div class="keys hide scale" id="six">/</div>
                        <div class="keys hide scale" id="one">x</div>
                        <div class="keys hide scale" id="two">-</div>
                        <div class="keys hide scale" id="three">+</div>
                        <div class="keys hide scale" id="decimal">.</div>
                        <div class="keys hide scale" id="zero">0</div>
                        <div class="keys hide scale" id="one">1</div>
                        <div class="keys hide scale" id="two">2</div>
                        <div class="keys hide scale" id="three">3</div>
                        <div class="keys hide scale" id="four">4</div>
                        <div class="keys hide scale" id="percent">%</div>
                        <div class="keys hide scale" id="five">5</div>
                        <div class="keys hide scale" id="six">6</div>
                        <div class="keys hide scale" id="seven">7</div>
                        <div class="keys hide scale" id="eight">8</div>
                        <div class="keys hide scale" id="nine">9</div>
                        <div class="keys hide scale" id="equal">=</div>

                    </div>

            </section>

        </div>

    </body>

</html>
